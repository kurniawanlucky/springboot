<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Daftar Materi</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    </head>
    <body ng-app="aplikasiPelatihan">
        <div th:fragment="content">
        <h1>Daftar Materi</h1>
        <div ng-controller="HaloController">
            Email Anda:<input type="text" ng-model="email"/>
            <button ng-click="tambahEmail()">Tambahkan</button>
            <br/>

            halo {{email}} 
            <br/>
        
            Daftar Email: 
            <ul>
                <li ng-repeat="e in daftarEmail">
                    {{e}}
                    <button ng-click="hapusEmail(e)">hapus</button>
                </li>
            </ul>
        </div>
        
        <div ng-controller="MemberController">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="m in dataMateri.content">
                        <td>{{m.nama}}</td>
                        <td>{{m.email}}</td>
                        <td><button ng-click="hapusMateri(m)">hapus </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="/js/member.js"></script>
    </div>    
    </body>
</html>
