<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        
    </head>
    <body>
        <h1>Login Page</h1>
        <div th:fragment="content">
        <form style="margin-top: 100px;" class="form-inline" name="f" th:action="@{/login}" method="post">
            
            <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Email" name="username"/>
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password"/>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"/> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
        </div>
          
    </body>
</html>
